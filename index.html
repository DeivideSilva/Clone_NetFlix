<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- arquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NetFlix clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">CLONEFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Flash</h3>
                <p class="descricao">Um perito forense desperta de um coma com poderes especiais que serão postos à
                    prova na luta contra forças que ameaçam a cidade.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="imagem 1">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="imagem 2">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="imagem 3">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="imagem 4">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="imagem 5">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="imagem 6">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="imagem 7">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="imagem 8">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="imagem 9">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="imagem 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/497ba89ee0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
